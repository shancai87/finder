<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Finder | 登录</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/plugins/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/plugins/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/plugins/adminlte/css/AdminLTE.css">
  <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo"> <b>FINDER</b>  LTE </div>
  <div class="login-box-body">
    <p id="loginMsg" class="login-box-msg">用户登录</p>
    <form role="form">
      <div class="form-group has-feedback">
        <input name="account" type="text" class="form-control" placeholder="账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input name="remenberMe" type="checkbox"> 记住登录
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button id="loginBtn" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 社交账号登录 -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
	<br/>
	<div class="row">
		<div class="col-xs-6">
	   		<a href="#">忘记密码</a>
	   	</div>
		<div class="col-xs-6 text-right">
			<a href="/register.html" class="text-center">用户注册</a>
		</div>
	</div>
  </div>
</div>

<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
	  
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' 
    });
    $('#loginBtn').on('click', function() {
		$.ajax({
			url 	: '/sys/login',
			type : 'POST',
			data : {
				username : $('[name="account"]').val(),
				password : $('[name="password"]').val(),
				remenberMe : $('[name="remenberMe"]').is(':checked') ? '1' : '0'
			}
		}).done(function(data) {
			if (data.success) {
				window.location.href = "/";
			} else {
				$("#loginMsg").text(data.message);
			}
		});
	});
  });
</script>
</body>
</html>
