<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Login</title>

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="images/android-desktop.png">

<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Material Design Lite">
<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

<!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#3372DF">
<link rel="shortcut icon" href="images/favicon.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="/plugins/mdl/material.min.css">
<style>
.content {
	border-radius: 2px;
	padding: 24px 50px;
}
</style>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="mdl-cell mdl-cell--4-col content mdl-color--white mdl-shadow--2dp mdl-color-text--grey-800 ">
				<h5>Login</h5>
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield">
						<input name="username" class="mdl-textfield__input" type="text" id="username"> 
						<label class="mdl-textfield__label" for="username">Username</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input name="password" class="mdl-textfield__input" type="password" id="password"> 
						<label class="mdl-textfield__label" for="password">Password</label>
					</div>
					<p class="mdl-textfield mdl-js-textfield"></p>
					<div class="mdl-textfield mdl-js-textfield">
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/plugins/mdl/material.min.js"></script>
</body>
</html>
